kind: pipeline
name: jsonc1604HW

steps:
- name: HW-compile
  image: baiduxlab/sgx-rust:1604-1.0.9
  environment:
    SGX_MODE: HW
    XARGO_SGX: 1
  commands:
  - . /opt/sgxsdk/environment
  - . /root/.cargo/env
  - cd sgx && SGX_MODE=$SGX_MODE XARGO_SGX=$XARGO_SGX TEST_FEATURES='--features=" "' make -C json-sgx-test

- name: HW-test
  image: baiduxlab/sgx-rust:1604-1.0.9
  environment:
    SGX_MODE: HW
    XARGO_SGX: 1
  privileged: true
  volumes:
  - name: isgx
    path: /dev/isgx
  - name: aesmd
    path: /var/run/aesmd/aesm.socket
  commands:
  - . /opt/sgxsdk/environment
  - ls -l /dev/isgx
  - ls -l /var/run/aesmd/aesm.socket
  - cd sgx/json-sgx-test/bin && ./app

volumes:
- name: isgx
  host:
    path: /dev/isgx
- name: aesmd
  host:
    path: /var/run/aesmd/aesm.socket

node:
  instance: sgx

