[package]
name = "ripemd320"
version = "0.8.0"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
description = "RIPEMD-320 hash function"
documentation = "https://docs.rs/ripemd320"
repository = "https://github.com/RustCrypto/hashes"
keywords = ["crypto", "ripemd320", "hash", "digest"]
categories = ["cryptography", "no-std"]

[dependencies]
digest = { path = "../../rustcrypto-traits/digest" }
block-buffer = { path = "../../rustcrypto-utils/block-buffer" }
opaque-debug = "0.2"
sgx_tstd = { path = "../../../rust-sgx-sdk/sgx_tstd", optional = true }

[dev-dependencies]
#digest = { version = "0.8", features = ["dev"] }
#hex-literal = "0.1"

[features]
default = ["std", "mesalock_sgx"]
std = ["digest/std", "mesalock_sgx"]
mesalock_sgx = ["sgx_tstd"]

[badges]
travis-ci = { repository = "RustCrypto/hashes" }
