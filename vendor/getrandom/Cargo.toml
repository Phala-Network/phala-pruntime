[package]
name = "getrandom"
version = "0.1.12"
edition = "2018"
authors = ["The Rand Project Developers"]
license = "MIT OR Apache-2.0"
description = "A small cross-platform library for retrieving random data from system source"
documentation = "https://docs.rs/getrandom"
repository = "https://github.com/rust-random/getrandom"
categories = ["os", "no-std"]
exclude = ["utils/*", ".*", "appveyor.yml", "/sgx/*"]

[badges]
travis-ci = { repository = "rust-random/getrandom" }
appveyor = { repository = "rust-random/getrandom" }

#[workspace]
#members = ["tests/wasm_bindgen"]

[dependencies]
log = { path = "../log", optional = true, default-features = false }
cfg-if = "0.1"

[target.'cfg(not(all(target_env = "sgx", target_vendor = "mesalock")))'.dependencies]
sgx_tstd = { path = "../../rust-sgx-sdk/sgx_tstd", optional = true }
sgx_trts = { path = "../../rust-sgx-sdk/sgx_trts", optional = true }
sgx_libc = { path = "../../rust-sgx-sdk/sgx_libc", optional = true }

# When built as part of libstd
#compiler_builtins = { version = "0.1", optional = true }
#core = { version = "1.0", optional = true, package = "rustc-std-workspace-core" }

[target.'cfg(any(unix, target_os = "redox"))'.dependencies]
#libc = { version = "0.2.62", default-features = false }

[target.'cfg(target_os = "wasi")'.dependencies]
#wasi = "0.7"

[target.wasm32-unknown-unknown.dependencies]
#wasm-bindgen = { version = "0.2.29", optional = true }
#stdweb = { version = "0.4.18", optional = true }

[features]
default = ["std", "mesalock_sgx"]
std = []
# Enables dummy implementation for unsupported targets
dummy = []
# Unstable feature to support being a libstd dependency
#rustc-dep-of-std = ["compiler_builtins", "core"]
mesalock_sgx = ["sgx_tstd", "sgx_trts", "sgx_libc"]
